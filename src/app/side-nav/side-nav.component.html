<mat-sidenav-container class="example-container border">
    <mat-sidenav #drawer class="bg-purple" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">      
        <p class="h5 text-center text-muted pt-5 ps-4 pe-5 fs-5">Decentralised Dashboard</p>
        <hr class="mx-4" />            
      <mat-nav-list class="ps-4 pe-5">
        <a mat-list-item routerLinkActive="active rounded me-5 p-2 mb-2 shadow-lg" routerLink="dashboard"> <span routerLinkActive="fw-normal" class="text-muted">Dashboard</span></a>
        <a mat-list-item routerLinkActive="active" routerLink="recent-visit mb-2"> NFTs</a>        
      </mat-nav-list>      
    </mat-sidenav>
    <mat-sidenav-content class="pageContent bg-bmi">
      <!-- <mat-toolbar class="example-toolbar border-bottom py-3 px-2"> -->
        <div class="">
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async"
            >
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        </div>
      <!-- </mat-toolbar> -->
      <div class="p-3">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
